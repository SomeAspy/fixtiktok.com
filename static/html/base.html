    <div class="logo">
        <img src="/images/tiktok.svg" alt="FixTikTok Logo" />

    <h1 class="titleText"></h1>
    <div class="use">
        <h1>Fix TikTok Videos In Under 10 seconds!</h1>
        <h2><i>How To Use:</i></h2>
        <p><b>1.</b> Go to TikTok and find the video you want to embed.</p>
        <p><b>2.</b> Click the share button and copy the link.</p>
        <p><b>3.</b> Prepend "fix" to the TikTok URL. <i>(Like fixtiktok.com/t/something)</i></p>
        <p><b>4.</b> Share!</p>
    </div>
